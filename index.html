<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Dashboard - Apply for Job</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-primary text-white py-4">
    <div class="container">
      <h1>ATS Dashboard</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
          <li class="nav-item"><a href="register.html" class="nav-link text-white">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <section class="content-container">
      <!-- Hero Section -->
      <section class="hero text-center mb-5">
        <h2>Apply for Job</h2>
        <p>Please fill out the form below to apply for your desired job.</p>
      </section>

      <!-- Application Form Section -->
      <section id="apply-form" class="section">
        <h2 class="mb-3">Job Application</h2>
        <form action="http://127.0.0.1:5000/apply-job" method="POST" enctype="multipart/form-data" id="applyForm">
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <!-- Job ID Field -->
          <div class="mb-3">
            <label for="job_id" class="form-label">Job ID</label>
            <input type="text" class="form-control" id="job_id" name="job_id" required>
          </div>

          <!-- Resume Upload Field -->
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Your Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
      </section>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 ATS Dashboard. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
